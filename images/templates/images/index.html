<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Content Scraper</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/htmx.org@2.0.2" integrity="sha384-Y7hw+L/jvKeWIRRkqWYfPcvVxHzVzn5REgzbawhxAuQGwX1XWe70vji+VSeHOThJ" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="px-4 pt-5 my-5 text-center border-bottom">
            <h1 class="display-4 fw-bold text-body-emphasis">Image Content Scraper</h1>
            <div class="col-lg-6 mx-auto">
                <p class="lead mb-4">Upload any image file and extract the content from it instantaniosly!</p>
            </div>
        </div>

        <div class="px-4 pt5 my-5 d-flex justify-content-center text-center">
            <form 
                class="w-50" 
                id="image-scraper-form" 
                hx-post="/api/scrape"
                hx-encoding="multipart/form-data"
                hx-target="#result"
                >
                <div class="mb-3">
                    <label for="image" class="form-label">Upload Image</label>
                    <input type="file" class="form-control" id="image" name="image">
                    <button 
                        type="submit" 
                        class="btn btn-primary"
                        >
                        Submit
                    </button>
                </div>
            </form>

            <script>
                
            </script>
        </div>

        <div class="px-4 pt5 my-5 d-flex justify-content-center" id="result"></div>
    </body>
</html>
